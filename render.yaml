services:
  # Backend API Server
  - type: web
    name: promm-edu-backend
    runtime: node
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/health

  # Frontend Static Site - CORRECTED
  - type: web
    name: promm-edu-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: promm-edu-backend
          envVarKey: RENDER_EXTERNAL_URL
